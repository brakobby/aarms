{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Students</h2>
        <a href="{% url 'school:student_create' %}" class="btn btn-primary">Add Student</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Admission #</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.admission_number }}</td>
                    <td>{{ student.get_full_name }}</td>
                    <td>{{ student.current_class.name }}</td>
                    <td>{{ student.get_gender_display }}</td>
                    <td>
                        <a href="{% url 'school:student_detail' student.pk %}" class="btn btn-sm btn-outline">View</a>
                        <a href="{% url 'school:student_edit' student.pk %}" class="btn btn-sm btn-primary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
