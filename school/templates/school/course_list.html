<!-- ==========================================
     COURSE LIST TEMPLATE
     school/templates/school/course_list.html
     ========================================== -->

{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Courses</h2>
        <a href="{% url 'school:course_create' %}" class="btn btn-primary">Add Course</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.code }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.department.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
